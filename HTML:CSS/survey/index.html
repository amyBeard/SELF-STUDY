<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">Thank you for taking this survey</p>
    <form id= "survey-form" method="post" action='https:/register-demo.freecodecamp.org'>
        <fieldset>
        <label for="name" id="name-label"><strong>Name<input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label"><strong>Email<input id="email" name="email" type="email" placeholder="Enter your email" required/></label>
        <label for="number" id="number-label"><strong>Age<input id="number" name="number" type="number" placeholder="Age" min="13" max="120" required/></label>
        <h3>Current Role</h3>
        <label for="role">
            <select id="dropdown" name="role">
                <option value="">Select current role</option>
                <option value="1.1">Student</option>
                <option value="1.2">Full-Time Job</option>
                <option value="1.3">Part-Time Job</option>
                <option value="1.4">Prefer Not to Say</option>
                <option value="1.5">Other</option>
            </select>
        </label>
        </fieldset>
        <fieldset>
        <h3>Would you recommend freeCodeCamp to a friend?</h3>
            <label for="definetly"><input id="definetly" type="radio" name="recommend" class="inline" value="definetely"/> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe" /> Maybe</label>
            <label for="not-sure"><input id="not-sure" type="radio" name="recommend" class="inline" value="not-sure" /> Not Sure</label>
        </fieldset>
        <fieldset></fieldset>
        <h3>What is your favorite feature of freeCodeCamp?</h3>
        <label for="favourite">
            <select id="favourite" name="favourite">
                <option value="">Select an option</option>
                <option value="2.1">Challenges</option>
                <option value="2.2">Projects</option>
                <option value="2.3">Community</option>
                <option value="2.4">Open Source</option>
            </select>
        </label>
        <fieldset>
        <article class="item">
        <h3 class="idk">What would you like to see improved?</h3><p class="check">(Check all that apply)</p>
        </article>
        <label for="front-end"><input id="front-end" type="checkbox" name="front-end" class="inline" value="front-end" /> Front-End Projects</label>
        <label for="back-end"><input id="back-end" type="checkbox" name="back-end" class="inline" value="back-end"/> Back-End Projects</label>
        <label for="data-vis"><input id="data-vis" type="checkbox" name="data-vis" class="inline" value="data-vis"/> Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="challenges" class="inline" value="challenges"/> Challenges</label>
        <label for="open-source"><input id="open-source" type="checkbox" name="open-source" class="inline" value="open-source"/> Open Source Community</label>
        <label for="gitter-help"><input id="gitter-help" type="checkbox" name="gitter-help" class="inline" value="gitter-help"/> Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="videos" class="inline" value="videos"/> Videos</label>
        <label for="meetups"><input id="meetups" type="checkbox" name="meetups" class="inline" value="meetups"/> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="wiki" class="inline" value="wiki"/> Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="forum" class="inline" value="forum" /> Forum</label>
        <label for="courses"><input id="courses" type="checkbox" name="courses" class="inline" value="courses"/> Additional Courses</label>
        </fieldset>
        <fieldset>
        <h3>Any comments or suggestions?</h3>
        <label for="comments">
            <textarea id="comments" name="comments" rows="5" cols="58" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
